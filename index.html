<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Image slider</title>
</head>
<body>

    <div class="main-container">
        <div class="container">
            <div class="button" onclick="backward()">
                <img src="./images/left-arrow.png" alt="leftArrow" class="leftArrow ">
            </div>


            <div class="button" onclick="forward()">
                <img src="./images/right-arrow.png" alt="rightArrow" class="rightArrow ">
            </div>
        </div>  
    </div>



    <script src="js/app.js">
    
    </script>
</body>
</html>
